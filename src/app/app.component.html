                <span class="navbar-toggler-icon" ></span>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a routerLink="acceuil" class="nav-item nav-link active">Acceuil</a>
                    <a routerLink="apropos" class="nav-item nav-link active">Apropos</a>

                    <li class="nav-item dropdown dmenu">
                      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">

                      <div class="dropdown-menu sm-menu">
                        <a class="dropdown-item" routerLink="avis">Clients</a>

                      </div>
                    </li>

                    <a routerLink="contact" class="nav-item nav-link">Contact</a>

                <div class="navbar-nav ms-auto">

                    <strong>num tel erronés..</strong>

                  <form class="container-fluid justify-content-start">
                   <button class="btn btn-outline-success me-2" type="button"data-toggle="modal" routerLink="/identifier">

                    <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header" >
                           
                            <h5 class="modal-title" id="exampleModalLabel"><i> Entrez votre numéro de téléphone</i></h5>

                              <span aria-hidden="true">&times;</span>

                                <a class="dropdown-item" href="#">+216</a>
                                <a class="dropdown-item" href="#">+55</a>                
                              </div>
                              <input type="tel"  minlength="8" maxlength="8"class="form-control"id="txtMobile" placeholder="Enter votre numero " [(ngModel)]="user.tel"><br>
                              
                            </div>                           
                              <br>
                               <p style="text-align: center;">Nous vous enverrons un SMS avec un code de vérification à 6 chiffres.</p>

                              </div>
       
                    
                              <div class="col-6" class="text-center">
                                <br>
                                <a *ngIf="" class="btn btnsuccess" [routerLink]="['/compte',user.tel]">Se connecter</a>

                         -->                                      
    <button type="button" class="btn btn-outline-info"data-toggle="modal" #closebutton (click)="displaySideBar()" data-target="#code" >Se connecter</button>

                            </form>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </form>
                 
                 
                </div>

                
               </div> 
        
              </div>

</div>




<form class="container-fluid justify-content-start">
               
  <div class="modal fade" id="code" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" >
         
          <h5 class="modal-title" id="exampleModalLabel"><i> Connexion</i></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
           
           
            <div class="col-md-10">
              <div class="form-group row">
                <label  class="col-sm-2 col-form-label">Code</label>
                <div class="col-sm-10">
                  <input type="code" class="form-control is-valid" minlength="4" maxlength="4" placeholder="_ _ _ _">
                </div>
              </div>
            </div>
            <div class="col-6" class="text-center">
              <br>
            <button type="button" class="btn btn-outline-info"  data-bs-dismiss="modal" (click)="onLoggedin()">Connexion</button>
          </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
</form>
